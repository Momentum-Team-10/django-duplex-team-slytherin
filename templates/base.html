<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <title>Document</title>
</head>

<body>
    <nav class="navbarMain" role="navigation" aria-label="main navigation">
        {% if request.user.pk != none %}
        <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'list_snippet' %}">The Ultimate Code Snippet Storage</a>

        <div id="navbar" class="navbar-menu">
        
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'profile_page' pk=request.user.pk %}"> Profile </a>

            <a class="navbar-item" href="{% url 'add_snippet' %}"> New Snippet </a>
        </div>
        {% endif %}
        {% if request.user.pk == none %}
        <div class="navbar-end">
            <div class="navbar-item">
            <div class="buttons">
                <a class="button is-danger" href="/accounts/register">
                <strong>Register</strong>
                </a>
                <a class="button is-light" href="/accounts/login"> Log in </a>
            </div>
            </div>
            {% endif %}
            {% if request.user.pk != none %}
        <div class="navbar-end">
            <div class="navbar-item">
            <div class="buttons">
                <a class="button is-light" href="/accounts/logout"> Logout </a>
            </div>
            </div>
            {% endif %}
        </div>
        </div>
    </nav>
    {% block content %}
    
    {% endblock%}
</body>
</html>
